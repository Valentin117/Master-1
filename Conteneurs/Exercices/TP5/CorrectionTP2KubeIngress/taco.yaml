---
apiVersion: v1
kind: Service
metadata:
  name: taco-svc
spec:
  selector:
    app: tacos # Doit correspondre avec la ligne 27
  ports:
  - name: http
    port: 80
    targetPort: 80
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taco-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tacos
  template:
    metadata:
      labels:
        app: tacos # Doit correspondre avec la ligne 8
    spec:
      containers:
      - name: my-taco
        image: tacos:v1
        ports:
        - containerPort: 80