---
apiVersion: v1
kind: Service
metadata:
  name: pizza-svc
spec:
  selector:
    app: pizzas # Doit correspondre avec la ligne 27
  ports:
  - name: http
    port: 80
    targetPort: 80
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pizzas
  template:
    metadata:
      labels:
        app: pizzas # Doit correspondre avec la ligne 8
    spec:
      containers:
      - name: my-pizza
        image: pizzas:v2
        ports:
        - containerPort: 80